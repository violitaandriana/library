<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Library ðŸ“–</h1>
    </header>
    <div class="add-section">
        <h4>You can add more book here</h4>
        <button class="add-btn" id="add-btn">Add book</button>
    </div>

    <div class="container" id="books-container">
        <div class="book-card" id="book-card">
            <h4 class="book-title" id="book-title">ðŸ“– This is the example</h4>
            <div class="book-body" id="book-body">
                by Author <br> - xxx pages -
            </div>
            <hr>
            <div class="book-btn">
                <button class="read-btn">Read</button>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
    </div>
    
    <!-- Add book modal -->
    <div class="add-book-modal active" id="add-book-modal">
        <div class="modal-header">
            <div class="title">Add Book</div>
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" maxlength="50" required> 
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" class="form-control" maxlength="20" required> 
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" class="form-control" maxlength="50" min="1" required> 
            </div>
            <div class="form-group">
                <label for="read">Read ?</label>
                <input type="checkbox" id="isRead" name="isRead"> 
                <label for="">Yes</label>
            </div>
            <button type="submit" id="submit-btn" class="submit-btn">
                Submit
            </button>
        </div>
    </div>
    <div id="overlay-modal"></div>
</body>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh5U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
